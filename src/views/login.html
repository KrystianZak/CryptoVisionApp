<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | CryptoVision</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="login-body">
    <!-- Logo (bez linka) -->
    <div class="login-brand" aria-label="CryptoVision">
      <img src="/images/logo.png" alt="CryptoVision Logo" class="login-logo" />
      <span class="login-brand__name"></span>
    </div>

    <!-- Dekor t≈Ça -->
    <div class="login-bg" aria-hidden="true">
      <div class="login-orb login-orb--1"></div>
      <div class="login-orb login-orb--2"></div>
      <div class="login-orb login-orb--3"></div>
      <div class="login-grid"></div>
    </div>

    <!-- G≈Ç√≥wna karta -->
    <main class="login-shell">
      <section class="login-card" role="region" aria-label="Sign in">
        <header class="login-header">
          <div class="login-badge">Bezpieczny dostƒôp</div>
          <h1 class="login-title">Witaj ponownie</h1>
          <p class="login-subtitle">
            Zaloguj siƒô, aby przej≈õƒá do pulpitu CryptoVision.
          </p>
        </header>

        <form id="loginForm" class="login-form" autocomplete="on">
          <div class="login-field">
            <label for="email">Email</label>
            <div class="login-input">
              <span class="login-input__icon" aria-hidden="true">
                <img src="/images/koperta.svg" alt="" />
              </span>
              <input
                type="email"
                id="email"
                placeholder="name@example.com"
                required
              />
            </div>
          </div>

          <div class="login-field">
            <label for="password">Has≈Ço</label>

            <!-- wa≈ºne: to jest wrapper z position:relative -->
            <div class="login-input login-input--password">
              <span class="login-input__icon" aria-hidden="true">
                <img src="/images/k≈Çodka.svg" alt="" />
              </span>

              <input
                type="password"
                id="password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />

              <!-- eye jest absolutny -->
              <button
                type="button"
                class="login-eye"
                id="togglePassword"
                aria-label="Show password"
              >
                üëÅ
              </button>
            </div>
          </div>

          <div
            id="loginError"
            class="login-alert login-alert--hidden"
            role="alert"
          ></div>

          <button type="submit" class="login-btn" id="loginBtn">
            <span class="login-btn__text">Zaloguj</span>
            <span class="login-btn__spinner" aria-hidden="true"></span>
          </button>
        </form>

        <footer class="login-meta">
          <span>¬© CryptoVision</span>
          <span class="login-dot">‚Ä¢</span>
          <span>Portfolio & Market Analyzer</span>
        </footer>
      </section>
    </main>

    <script src="/js/login.js"></script>
  </body>
</html>
